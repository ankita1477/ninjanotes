<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summarizer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        .upload-area {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        .result-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            display: none;
        }
        .loader {
            display: none;
            margin: 1rem 0;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: 600;
        }
        .supported-formats {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Meeting Summarizer Pro</h1>
            <p class="text-muted">Transform your audio meetings into actionable summaries</p>
        </div>

        <div class="upload-area">
            <form id="uploadForm" class="text-center">
                <div class="mb-4">
                    <input type="file" 
                           class="form-control" 
                           accept=".mp3,.wav,.m4a,.ogg" 
                           required>
                    <div class="supported-formats">
                        Supported formats: MP3, WAV, M4A, OGG
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-file-earmark-text"></i> Process Audio
                </button>
            </form>

            <div class="loader text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing your audio file...</p>
            </div>

            <div class="alert alert-danger mt-3" id="errorBox" style="display:none">
            </div>
        </div>

        <div class="result-card" id="transcriptBox">
            <h3 class="mb-3">üìù Transcript</h3>
            <div id="transcript" class="border-start border-4 border-primary ps-3">
            </div>
        </div>

        <div class="result-card" id="summaryBox">
            <h3 class="mb-3">‚ú® Summary</h3>
            <div id="summary" class="border-start border-4 border-success ps-3">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const errorBox = document.getElementById('errorBox');
            const loader = document.querySelector('.loader');
            const transcriptBox = document.getElementById('transcriptBox');
            const summaryBox = document.getElementById('summaryBox');
            const submitButton = e.target.querySelector('button');
            
            // Reset UI
            errorBox.style.display = 'none';
            transcriptBox.style.display = 'none';
            summaryBox.style.display = 'none';
            loader.style.display = 'block';
            submitButton.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('file', e.target[0].files[0]);
                
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    errorBox.textContent = data.error;
                    errorBox.style.display = 'block';
                    return;
                }
                
                document.getElementById('transcript').textContent = data.transcript;
                document.getElementById('summary').textContent = data.summary;
                transcriptBox.style.display = 'block';
                summaryBox.style.display = 'block';
            } catch (error) {
                errorBox.textContent = 'An error occurred while processing the audio.';
                errorBox.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                submitButton.disabled = false;
            }
        };
    </script>
</body>
</html>
